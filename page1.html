<html lang="en">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="index.css" />
</head>

<body class="container mt-5 bg-dark">
	<p></p>
	<nav class="navbar navbar-light bg-light">
		<div class="container">
			<span class="navbar-brand mb-0 h1"><i class="bi bi-megaphone"></i> Read the text</span>
		</div>
	</nav>
	<select id="voices" class="form-select bg-secondary text-light"></select>

    <!-- Range Slliders for Volume, Rate & Pitch -->
    <div class="d-flex mt-4 text-light">
		<div>
			<p class="lead">Volume</p>
			<input type="range" min="0" max="1" value="1" step="0.1" id="volume" />
			<span id="volume-label" class="ms-2">1</span>
		</div>
			<div class="mx-5">
			<p class="lead">Rate</p>
			<input type="range" min="0.1" max="3" value="1" id="rate" step="0.1" />
			<span id="rate-label" class="ms-2">1</span>
		</div>
		<div>
			<p class="lead">Pitch</p>
			<input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
			<span id="pitch-label" class="ms-2">1</span>
		</div>
	</div>

    <textarea id="output" class="form-control bg-dark text-light mt-5" cols="30" rows="5">
The three little pigs build new houses. 
The first little pig builds a house of straw. 
The second little pig builds a house of wood. The house is pretty. He likes it very much. 
The third little pig builds a house of bricks. He is happy. 
One day, a big bad wolf goes to the house of straw. 
He wants to eat the first little pig. The wolf huffs and puffs. He blows the house
down. The first little pig runs to the house of wood. 
The wolf goes to the house of wood. He wants to eat the pigs. The wolf huffs and puffs. 
He blows the house down. The two little pigs run to the house of bricks.
They knock on the door. The wolf goes to the house of bricks. He huffs and puffs. His face turns red. He huffs again. But the house is still. The wolf climbs up on the roof. 
The third little pig is making soup. The soup is hot. The wolf jumps down the chimney.
Splash! He falls in the hot soup. The third little pig eats the soup. It is good.
</textarea>

    <!-- Control Buttons -->
    <div class="mb-5">
		<button id="start" class="btn btn-success mt-5 me-3"><i class="bi bi-caret-right-square"></i> Start</button>
		<button id="pause" class="btn btn-warning mt-5 me-3"><i class="bi bi-pause-fill"></i> Pause</button>
		<button id="resume" class="btn btn-info mt-5 me-3"><i class="bi bi-skip-start-fill"></i> Resume</button>
		<button id="cancel" class="btn btn-danger mt-5 me-3"><i class="bi bi-x-circle-fill"></i> Cancel</button>
    </div>

	<script>
		let speech = new SpeechSynthesisUtterance();

		// Set Speech Language
		speech.lang = "en";

		let voices = []; // global array of available voices

		window.speechSynthesis.onvoiceschanged = () => {
			// Get List of Voices
			voices = window.speechSynthesis.getVoices();

			// Initially set the First Voice in the Array.
			speech.voice = voices[0];

			// Set the Voice Select List. (Set the Index as the value, which we'll use later when the user updates the Voice using the Select Menu.)
			let voiceSelect = document.querySelector("#voices");
			voices.forEach((voice, i) => (voiceSelect.options[i] = new Option(voice.name, i)));
		};

		document.querySelector("#rate").addEventListener("input", () => {
			// Get rate Value from the input
			const rate = document.querySelector("#rate").value;

			// Set rate property of the SpeechSynthesisUtterance instance
			speech.rate = rate;

			// Update the rate label
			document.querySelector("#rate-label").innerHTML = rate;
		});

		document.querySelector("#volume").addEventListener("input", () => {
		// Get volume Value from the input
			const volume = document.querySelector("#volume").value;

			// Set volume property of the SpeechSynthesisUtterance instance
			speech.volume = volume;

			// Update the volume label
			document.querySelector("#volume-label").innerHTML = volume;
		});

		document.querySelector("#pitch").addEventListener("input", () => {
		// Get pitch Value from the input
			const pitch = document.querySelector("#pitch").value;

			// Set pitch property of the SpeechSynthesisUtterance instance
			speech.pitch = pitch;

			// Update the pitch label
			document.querySelector("#pitch-label").innerHTML = pitch;
		});

		document.querySelector("#voices").addEventListener("change", () => {
			// On Voice change, use the value of the select menu (which is the index of the voice in the global voice array)
			speech.voice = voices[document.querySelector("#voices").value];
		});

		document.querySelector("#start").addEventListener("click", () => {
			// Set the text property with the value of the textarea
			speech.text = document.querySelector("textarea").value;
			// Start Speaking
			window.speechSynthesis.speak(speech);
		});

		document.querySelector("#pause").addEventListener("click", () => {
			// Pause the speechSynthesis instance
			window.speechSynthesis.pause();
		});

		document.querySelector("#resume").addEventListener("click", () => {
			// Resume the paused speechSynthesis instance
			window.speechSynthesis.resume();
		});

		document.querySelector("#cancel").addEventListener("click", () => {
			// Cancel the speechSynthesis instance
			window.speechSynthesis.cancel();
		});
		
	</script>
</body>
</html>
